<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Arithmetics Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/styleQuizBlack.css}" rel="stylesheet" media="screen"/>

</head>
<body>

<div class="container">
    <h1>Hello arithmetician, </h1>

    <form name="f" th:action="@{/login}" method="post">


        <div class="row">
            <div class="col-25">
                <label for="username">Enter login name : </label>
            </div>
            <div class="col-75">
                <input type="text" id="username" name="userName">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="password">password : </label>
            </div>
            <div class="col-75">
                <input type="password" id="password" name="password">
            </div>
        </div>


        <div class="row">
            <div class="userInput">
                <button class="submitButton" type="submit">Push here</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
