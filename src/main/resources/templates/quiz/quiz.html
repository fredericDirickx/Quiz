<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/styleQuizBlack.css}" rel="stylesheet" media="screen"/>
    <title>Quiz</title>
</head>
<body>
<div class="container">
            <p th:text="${quiz.user.person.firstName}"></p>

    <div class="progressBarBackground">
        <div class="progressBar" th:text="${progress}" th:style="'width:' +  ${progress} + '%'"></div>
    </div>

</div>

<form th:action="@{/quiz/question/{path}(path=${questionNr})} " method="post">
    <div class="row">
        <div class="col-25">
            <label th:text="${quiz.getQuestions().get(questionNr)}">...</label>
        </div>
        <div class="col-75">
            <input th:field="*{answer.answer}"  type="number" autofocus>
        </div>
    </div>
    <div class="row">
        <div class="col-75">
            <button class="submitButton" name="submitButton" th:text="${buttonText}" type="submit"></button>
        </div>
    </div>
</form>
</div>
</body>
</html>
